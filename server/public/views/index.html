<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge 2</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server Side Calculator</h1>
    <div class="calculator">
      <input type="text" placeholder="First Number" id="numOneInCalculator">
      <button type="button" name="add" id="add"> + </button>
      <button type="button" name="subtract" id="subtract"> - </button>
      <button type="button" name="multiply" id="multiply"> * </button>
      <button type="button" name="divide" id="divide"> / </button>
      <input type="text" placeholder="Second Number" id="numTwoInCalculator">
      <button type="submit" name="calculate">Crunch the Numbers</button>
    </div>
  </body>
</html>
