<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge 2</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server Side Calculator</h1>
    <form class="calculator">
      <input type="text" placeholder="First Number" id="numOneInCalculator">
      <div class="operators">
        <button type="button" name="add" id="add" class="operator"> + </button>
        <button type="button" name="subtract" id="subtract" class="operator"> - </button>
        <button type="button" name="multiply" id="multiply" class="operator"> * </button>
        <button type="button" name="divide" id="divide" class="operator"> / </button>
      </div>
      <input type="text" placeholder="Second Number" id="numTwoInCalculator">
      <br>
      <input type="submit" value="Crunch the Numbers">
    </form>
  </body>
</html>
